<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>111-3D播放器下</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: url("../static/images/lp2.jpg") no-repeat;

            background-color: black;
            height: 900px;

        }
        ul{
            width: 350px;
            height: 350px;
            /*background-color: red;*/
            position: absolute;
            bottom: 100px;
            left: 50%;
            margin-left:-200px;
            transform-style: preserve-3d;
            /*transform: rotateX(-10deg);*/
            animation: sport 12s linear 0s infinite normal;
        }
        ul li{
            list-style: none;
            width: 350px;
            height: 350px;
            font-size: 60px;
            text-align: center;
            line-height: 350px;
            position: absolute;
            left: 0;
            top: 0;
            background-color: black;
        }
        ul li:nth-child(1){
            transform: rotateY(60deg) translateZ(350px);
        }
        ul li:nth-child(2){
            transform: rotateY(120deg) translateZ(350px);
        }
        ul li:nth-child(3){
            transform: rotateY(180deg) translateZ(350px);
        }
        ul li:nth-child(4){
            transform: rotateY(240deg) translateZ(350px);
        }
        ul li:nth-child(5){
            transform: rotateY(300deg) translateZ(350px);
        }
        ul li:nth-child(6){
            transform: rotateY(360deg) translateZ(350px);
        }
        ul li img{
            width: 350px;
            height: 350px;
            border: 5px solid skyblue;
            box-sizing: border-box;
        }
        ul:hover{
            animation-play-state: paused;
        }
        ul:hover li img{
            opacity: 0.5;
        }
        ul li:hover img{
            opacity: 1;
        }
        @keyframes sport {
            from{
                /*
                注意点:
                1.动画中如果有和默认样式中同名的属性, 会覆盖默认样式中同名的属性
                2.在编写动画的时候, 固定不变的值写在前面, 需要变化的值写在后面
                */
                transform: rotateX(-10deg) rotateY(0deg);
            }
            to{
                transform: rotateX(-10deg) rotateY(360deg);
            }
        }
        .heart{
            width: 173px;
            height: 157px;
            position: absolute;
            left: 100px;
            bottom: 100px;
            animation: move 10s linear 0s infinite normal;
        }
        @keyframes move {
            0%{
                left: 10%;
                bottom: 30%;
                opacity: 1;
            }
            20%{
                left: 25%;
                bottom: 50%;
                opacity: 0;
            }
            40%{
                left: 40%;
                bottom: 70%;
                opacity: 1;
            }
            60%{
                left: 70%;
                bottom: 50%;
                opacity: 0;
            }
            80%{
                left: 50%;
                bottom: 30%;
                opacity: 1;
            }
            90%{
                left: 35%;
                bottom: 20%;
                opacity: 0;
            }
            100%{
                left: 10%;
                bottom: 30%;
                opacity: 1;
            }}
        .heart2{
            width: 173px;
            height: 157px;
            position: absolute;
            right: 100px;
            bottom: 100px;
            animation: move2 10s linear 0s infinite normal;
        }@keyframes move2 {
             0%{
                 right: 10%;
                 bottom: 30%;
                 opacity: 1;
             }
             20%{
                 right: 25%;
                 bottom: 50%;
                 opacity: 0;
             }
             40%{
                 right: 40%;
                 bottom: 70%;
                 opacity: 1;
             }
             60%{
                 right: 70%;
                 bottom: 50%;
                 opacity: 0;
             }
             80%{
                 right: 50%;
                 bottom: 30%;
                 opacity: 1;
             }
             90%{
                 right: 35%;
                 bottom: 20%;
                 opacity: 0;
             }
             100%{
                 right: 10%;
                 bottom: 30%;
                 opacity: 1;
             }}

    </style>
</head>
<body>
